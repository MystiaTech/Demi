name: demi_mobile
description: A Flutter app for communicating with Demi AI.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Networking
  http: ^1.1.0
  web_socket_channel: ^2.4.0

  # State management
  provider: ^6.0.0

  # UI/UX
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0

  # Date/Time
  intl: ^0.19.0

  # Storage
  shared_preferences: ^2.2.2

  # Icons
  cupertino_icons: ^1.0.2

  # Connectivity
  connectivity_plus: ^5.0.0

  # Logging
  logger: ^2.0.0

  # 3D Avatar
  flutter_3d_controller: ^1.3.0  # 3D model viewing and animation control
  audioplayers: ^5.2.1            # Audio playback with position tracking

  # JSON serialization
  json_annotation: ^4.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  # Code generation for JSON serialization
  build_runner: ^2.4.0
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/models/

