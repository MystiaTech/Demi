name: Build Windows Releases

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-python-exe:
    name: Build Python Backend EXE
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build Demi backend executable
        run: |
          pyinstaller --clean --noconfirm --onefile --name Demi main.py --add-data "src/core/defaults.yaml;src/core" --add-data "src/monitoring/dashboard_static;src/monitoring/dashboard_static"

      - name: Package backend artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist_package | Out-Null
          Copy-Item dist/Demi.exe dist_package/Demi.exe
          if (Test-Path .env.example) {
            Copy-Item .env.example dist_package/.env.example
          }
          if (Test-Path src/core/defaults.yaml) {
            New-Item -ItemType Directory -Force -Path dist_package/src/core | Out-Null
            Copy-Item src/core/defaults.yaml dist_package/src/core/defaults.yaml
          }
          Compress-Archive -Path dist_package/* -DestinationPath Demi-backend-windows-x64.zip -Force

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: Demi-backend-windows-x64
          path: Demi-backend-windows-x64.zip

  build-flutter-exe:
    name: Build Flutter Windows EXE
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Resolve Flutter dependencies
        run: flutter pub get
        working-directory: flutter_app

      - name: Build Flutter Windows release
        run: flutter build windows --release
        working-directory: flutter_app

      - name: Package Flutter artifact
        shell: pwsh
        run: |
          $releaseDir = "flutter_app/build/windows/x64/runner/Release"
          if (!(Test-Path $releaseDir)) {
            throw "Flutter release directory not found: $releaseDir"
          }
          Compress-Archive -Path "$releaseDir/*" -DestinationPath "Demi-flutter-windows-x64.zip" -Force

      - name: Upload Flutter artifact
        uses: actions/upload-artifact@v4
        with:
          name: Demi-flutter-windows-x64
          path: Demi-flutter-windows-x64.zip

  publish-release:
    name: Publish GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs:
      - build-python-exe
      - build-flutter-exe

    permissions:
      contents: write

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: Demi-backend-windows-x64
          path: release-assets

      - name: Download Flutter artifact
        uses: actions/download-artifact@v4
        with:
          name: Demi-flutter-windows-x64
          path: release-assets

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/Demi-backend-windows-x64.zip
            release-assets/Demi-flutter-windows-x64.zip
          generate_release_notes: true
